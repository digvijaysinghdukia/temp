<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Accuracy Location Authorizer</title>
</head>
<body>

<script>
  function startLocationMonitoring() {
    if (navigator.permissions && navigator.permissions.query) {
      navigator.permissions.query({ name: 'geolocation' }).then(permissionStatus => {
        if (permissionStatus.state === 'granted') {
          watchLocation();
        } else if (permissionStatus.state === 'prompt') {
          alert("Please grant location permission to use this feature.");
        } else {
          alert("Location permission is denied. Cannot proceed.");
        }
      });
    } else {
      alert("Geolocation API permissions not supported in this browser.");
    }
  }

  function watchLocation() {
    let watchId = navigator.geolocation.watchPosition(
      handleLocationUpdate,
      handleLocationError,
      { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
    );

    // You can store watchId if you need to clear the watch later.
    // Example: navigator.geolocation.clearWatch(watchId);
  }

  function handleLocationUpdate(position) {
    let targetLatitude = 27.6458983; // Replace with your target latitude
    let targetLongitude = 75.0499583; // Replace with your target longitude
    let accuracyThreshold = 10; // 10 meters

    let latitude = position.coords.latitude;
    let longitude = position.coords.longitude;
    let accuracy = position.coords.accuracy;

    let distance = calculateDistance(latitude, longitude, targetLatitude, targetLongitude);

    if (accuracy <= accuracyThreshold && distance <= accuracyThreshold) {
      alert("Hello! You are within the 10-meter range.");
    } else {
      alert("You are outside the 10-meter range.");
    }
  }

  function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371e3; // Earth radius in meters
    const φ1 = (lat1 * Math.PI) / 180;
    const φ2 = (lat2 * Math.PI) / 180;
    const Δφ = ((lat2 - lat1) * Math.PI) / 180;
    const Δλ = ((lon2 - lon1) * Math.PI) / 180;

    const a =
      Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
      Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);

    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

    const distance = R * c;

    return distance;
  }

  function handleLocationError(error) {
    switch (error.code) {
      case error.PERMISSION_DENIED:
        alert("User denied the request for Geolocation.");
        break;
      case error.POSITION_UNAVAILABLE:
        alert("Location information is unavailable.");
        break;
      case error.TIMEOUT:
        alert("The request to get user location timed out.");
        break;
      default:
        alert("An unknown error occurred.");
        break;
    }
  }

</script>

<button onclick="startLocationMonitoring()">Start Monitoring</button>

</body>
</html>
